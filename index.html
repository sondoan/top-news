<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whatnews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Georgia, "Times New Roman", serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .language-selector select {
      padding: 6px;
      border-radius: 4px;
      border: none;
      background: #ecf0f1;
      font-size: 0.9em;
    }

    nav {
      background-color: #34495e;
      padding: 10px 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    nav button:hover, nav button.active {
      background: #2ecc71;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .news-item {
      display: flex;
      align-items: flex-start;
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .news-item:hover {
      transform: scale(1.01);
    }

    .news-item img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 15px;
    }

    .news-content {
      flex: 1;
    }

    .news-title {
      font-size: 1.2em;
      font-weight: bold;
      margin: 0 0 8px 0;
    }

    .news-summary {
      margin: 0 0 8px 0;
      font-size: 0.95em;
      color: #555;
    }

    .news-meta {
      font-size: 0.85em;
      color: #888;
      margin-bottom: 6px;
    }

    .tags {
      margin-top: 6px;
    }

    .tag {
      display: inline-block;
      background: #2ecc71;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.75em;
      margin-right: 5px;
    }

    #loadMore {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #loadMore:hover {
      background-color: #34495e;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Whatnews</h1>
    <div class="language-selector">
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="vi">Vietnamese</option>
        <option value="ja">Japanese</option>
      </select>
    </div>
  </header>

  <nav id="topicNav">
    <!-- Topics will be dynamically added -->
  </nav>

  <main id="newsContainer"></main>
  <button id="loadMore">Load More</button>

  <footer>
    &copy; 2025 Whatnews. All rights reserved.
  </footer>

  <script>
    let allNews = [];
    let currentTopic = 'All';
    let displayedCount = 0;
    const batchSize = 5;

    const newsContainer = document.getElementById('newsContainer');
    const loadMoreBtn = document.getElementById('loadMore');
    const topicNav = document.getElementById('topicNav');
    const languageSelect = document.getElementById('languageSelect');

    function renderTopics(news) {
      const topics = ['All', ...new Set(news.map(item => item.topic))];
      topicNav.innerHTML = '';
      topics.forEach(topic => {
        const btn = document.createElement('button');
        btn.textContent = topic;
        if (topic === currentTopic) btn.classList.add('active');
        btn.addEventListener('click', () => {
          currentTopic = topic;
          displayedCount = 0;
          renderNews();
          renderTopics(news);
        });
        topicNav.appendChild(btn);
      });
    }

    function renderNews() {
      newsContainer.innerHTML = '';
      let filtered = currentTopic === 'All' ? allNews : allNews.filter(n => n.topic === currentTopic);
      filtered.slice(0, displayedCount + batchSize).forEach(item => {
        const div = document.createElement('div');
        div.className = 'news-item';
        div.innerHTML = `
<!-- 
<img src="${item.image}" alt="News"> 
-->
          <div class="news-content">
            <div class="news-title">${item.title}</div>
            <div class="news-summary">${item.summary}</div>
            <div class="news-meta">Source: ${item.source} | Published: ${item.publishedDate}</div>
            <div class="tags">
              <span class="tag">${item.topic}</span>
              <span class="tag">${item.location}</span>
            </div>
          </div>
        `;
        newsContainer.appendChild(div);
      });
      displayedCount += batchSize;
      loadMoreBtn.style.display = displayedCount < filtered.length ? 'block' : 'none';
    }

    function loadNews(language) {
      let file = language === 'vi' ? 'news_vi.json' : language === 'ja' ? 'news_ja.json' : 'news_en.json';
      fetch(file)
        .then(res => res.json())
        .then(data => {
          allNews = data;
          currentTopic = 'All';
          displayedCount = 0;
          renderTopics(allNews);
          renderNews();
        });
    }

    loadMoreBtn.addEventListener('click', renderNews);
    languageSelect.addEventListener('change', e => loadNews(e.target.value));

    // Initial load English
    loadNews('en');
  </script>
</body>
</html>
