<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f5f7fa;
    }
    .card {
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      border: none;
      border-radius: 15px;
      background: linear-gradient(145deg, #ffffff, #f0f4ff);
      padding: 1rem;
      min-height: 180px;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .card-title {
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      line-height: 1.3;
      color: #0d47a1;
    }
    .card-title a {
      text-decoration: none;
      color: inherit;
    }
    .card-title a:hover {
      color: #ff5722;
    }
    .card-text {
      font-size: 0.9rem;
      color: #555;
      line-height: 1.4;
    }
    .category-badge {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    .category-business { background-color: #1976d2; }
    .category-tech { background-color: #9c27b0; }
    .category-world { background-color: #f57c00; }
    h4 {
      font-weight: 700;
      letter-spacing: -0.5px;
      color: #0d47a1;
    }
    #langSelect {
      border-radius: 20px;
    }
  </style>
</head>
<body class="p-3">
  <div class="container">

    <!-- Language Switcher -->
    <div class="d-flex justify-content-end mb-3">
      <select id="langSelect" class="form-select w-auto">
        <option value="en">English</option>
        <option value="vi">Tiếng Việt</option>
        <option value="jp">日本語</option>
      </select>
    </div>

    <h4 class="mb-4 text-center">Top News</h4>

    <!-- Lead Story -->
    <div id="lead-story" class="mb-4"></div>

    <!-- Grid of smaller stories -->
    <div id="news-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
  </div>

  <script>
    async function loadNews(lang = "en") {
      try {
        const langFiles = {
          en: "news_en.json",
          vi: "news_vi.json",
          jp: "news_jp.json"
        };

        const res = await fetch(langFiles[lang]);
        const data = await res.json();

        document.getElementById("lead-story").innerHTML = "";
        document.getElementById("news-list").innerHTML = "";

        if (data.articles.length > 0) {
          const lead = data.articles[0];
          document.getElementById("lead-story").innerHTML = `
            <div class="card shadow-sm p-4">
              <span class="category-badge category-tech">Tech</span>
              <h3 class="card-title">
                <a href="${lead.url}" target="_blank">${lead.title}</a>
              </h3>
              <p class="card-text">${lead.summary}</p>
            </div>
          `;
        }

        const list = document.getElementById("news-list");
        data.articles.slice(1).forEach(article => {
          const col = document.createElement("div");
          col.className = "col";
          col.innerHTML = `
            <div class="card h-100 shadow-sm p-3">
              <span class="category-badge category-business">Business</span>
              <h6 class="card-title">
                <a href="${article.url}" target="_blank">${article.title}</a>
              </h6>
              <p class="card-text">${article.summary}</p>
            </div>
          `;
          list.appendChild(col);
        });
      } catch (err) {
        console.error("Error loading news:", err);
      }
    }

    const savedLang = localStorage.getItem("preferredLang") || "en";
    document.getElementById("langSelect").value = savedLang;
    loadNews(savedLang);

    document.getElementById("langSelect").addEventListener("change", function() {
      const selectedLang = this.value;
      localStorage.setItem("preferredLang", selectedLang);
      loadNews(selectedLang);
    });
  </script>
</body>
</html>
