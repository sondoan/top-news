<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whatnews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #1e3a5f;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    .language-select {
      background: white;
      color: #1e3a5f;
      border: none;
      padding: 5px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    nav {
      background: #294a75;
      padding: 10px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav button {
      background: #3e5c91;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    nav button:hover {
      background: #5a7bb8;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .article {
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .article:hover {
      transform: scale(1.01);
    }

    .article h2 {
      margin-top: 0;
      color: #1e3a5f;
    }

    .meta {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 8px;
    }

    .hashtags {
      font-size: 0.85em;
      color: #555;
      margin-top: 4px;
    }

    footer {
      background: #1e3a5f;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }

    .load-more {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      background: #1e3a5f;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Whatnews</h1>
    <select id="language" class="language-select">
      <option value="en">English</option>
      <option value="vi">Tiếng Việt</option>
      <option value="ja">日本語</option>
    </select>
  </header>

  <nav id="topics"></nav>

  <div class="container" id="news-container"></div>
  <button id="load-more" class="load-more">Load More</button>

  <footer>
    <p>&copy; 2025 Whatnews. All rights reserved.</p>
  </footer>

  <script>
    const container = document.getElementById("news-container");
    const topicsNav = document.getElementById("topics");
    const languageSelect = document.getElementById("language");
    const loadMoreBtn = document.getElementById("load-more");

    let allArticles = [];
    let currentIndex = 0;
    const articlesPerPage = 5;
    let currentTopic = "All";

    function loadNews(lang = "en") {
      let file = `news_${lang}.json`;
      fetch(file)
        .then(response => response.json())
        .then(data => {
          allArticles = data;
          currentIndex = 0;
          renderTopics();
          renderArticles(true);
        })
        .catch(() => {
          container.innerHTML = "<p>Error loading news.</p>";
        });
    }

    function renderTopics() {
      let topics = ["All", ...new Set(allArticles.map(a => a.topic))];
      topicsNav.innerHTML = "";
      topics.forEach(t => {
        let btn = document.createElement("button");
        btn.textContent = t;
        btn.onclick = () => {
          currentTopic = t;
          currentIndex = 0;
          renderArticles(true);
        };
        topicsNav.appendChild(btn);
      });
    }

    function renderArticles(reset = false) {
      if (reset) container.innerHTML = "";
      let filtered = currentTopic === "All" ? allArticles : allArticles.filter(a => a.topic === currentTopic);
      let nextArticles = filtered.slice(currentIndex, currentIndex + articlesPerPage);
      nextArticles.forEach(article => {
        let div = document.createElement("div");
        div.className = "article";

        div.innerHTML = `
          <h2>${article.title}</h2>
          <div class="meta"><strong>${article.source}</strong> • ${article.publishedDate} • ${article.location} • <em>${article.topic}</em></div>
          <p>${article.summary}</p>
          <p class="hashtags">${article.hashtags}</p>
        `;

        container.appendChild(div);
      });
      currentIndex += articlesPerPage;
      loadMoreBtn.style.display = currentIndex >= filtered.length ? "none" : "block";
    }

    loadMoreBtn.addEventListener("click", () => renderArticles());
    languageSelect.addEventListener("change", (e) => loadNews(e.target.value));

    // Initial load
    loadNews();
  </script>
</body>
</html>
